{{if .Site.Data.references}}

<div class="w-full bg-slate-400 p-10 ">
    <h1 class="text-4xl font-bold text-center text-white p-10">Some of our Partners</h1>
    <div class="flex flex-col md:flex-row overflow-x-scroll justify-center w-full sm:gap-10 gap-5 no-scrollbar">
        {{ range .Site.Data.references }}
        <div class="card bg-base-100 shadow-xl w-full sm:max-w-xl">
            <figure class="shadow-xl"><img class="w-full h-40 " src="{{ .img }}" alt="{{ .alt }}" /></figure>
            <div class="card-body">
                <h2 class="card-title">{{ .company }}</h2>
                <p>{{ .review }}</p>
            </div>
        </div>
        {{ end }}
    </div>
</div>
{{end}}
